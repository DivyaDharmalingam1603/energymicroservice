version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      -aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 148336247604.dkr.ecr.us-east-1.amazonaws.com
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - REPOSITORY_URI=148336247604.dkr.ecr.us-east-1.amazonaws.com/energymicroservice
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker push $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Updating deployment on EKS...
      - chmod +x k8s-deploy.sh
      - ./k8s-deploy.sh $IMAGE_TAG
